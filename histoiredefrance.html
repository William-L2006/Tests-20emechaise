<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Vrai/Faux - Histoire de France</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f5;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    button {
      margin-right: 10px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Quiz Vrai / Faux : Histoire de France</h1>

  <div id="quiz"></div>
  <button onclick="showScore()">Voir le score</button>
  <div id="result"></div>

  <script>
    const questions = [
      { text: "La Révolution française a commencé en 1789.", answer: true },
      { text: "Napoléon Bonaparte a été roi de France.", answer: false },
      { text: "La France a été occupée par l’Allemagne pendant la Seconde Guerre mondiale.", answer: true },
      { text: "La Tour Eiffel a été construite au 17e siècle.", answer: false },
      { text: "La Déclaration des Droits de l’Homme et du Citoyen date de 1789.", answer: true },
      { text: "Charlemagne fut couronné empereur en l’an 800.", answer: true },
      { text: "La guerre de Cent Ans a duré exactement 50 ans.", answer: false },
      { text: "Louis XIV est surnommé le Roi Soleil.", answer: true },
      { text: "La prise de la Bastille a eu lieu en 1790.", answer: false },
      { text: "La Commune de Paris a eu lieu en 1871.", answer: true }
    ];

    let userAnswers = new Array(questions.length).fill(null);

    function createQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>${index + 1}. ${q.text}</p>
          <button onclick="selectAnswer(${index}, true)">Vrai</button>
          <button onclick="selectAnswer(${index}, false)">Faux</button>
          <span id="feedback-${index}"></span>
        `;
        quizDiv.appendChild(div);
      });
    }

    function selectAnswer(index, answer) {
      userAnswers[index] = answer;
      const feedback = document.getElementById(`feedback-${index}`);
      feedback.textContent = "Réponse enregistrée.";
      feedback.style.color = "green";
    }

    function showScore() {
      let score = 0;
      questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) {
          score++;
        }
      });

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Votre score est ${score} sur ${questions.length}.`;
    }

    createQuiz();
  </script>

</body>
</html>
